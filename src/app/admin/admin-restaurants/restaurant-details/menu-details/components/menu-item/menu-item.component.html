<div class="menu-items-container">

  <h5 style="margin:10px 0;">Menu Items</h5>

  <div class="">
    <div class="card">
      <div class="card-header" (click)="isMenuColapse = !isMenuColapse">
        Menu item
        <div class="card-header-actions">
          <a disabled>
            <small className="text-muted"> <i class="fa fa-plus fa-lg"></i></small>
          </a>
        </div>
      </div>
      <div class="card-body" (collapsed)="collapsed($event)" (expanded)="expanded($event)" [collapse]="!isMenuColapse">

        <div class="form-group ">
          <input type="text" class="form-control form-control-sm" id="delivery_name" placeholder="{{ 'admin.restaurant_menu.name' | translate }}">
        </div>

        <div class="form-group ">
          <textarea type="text" class="form-control form-control-sm" placeholder="{{ 'admin.restaurant_menu.description' | translate }}"></textarea>
        </div>

        <div class="form-group row">
          <div class="input-group menu-price-wrapper">

            <input type="text" name="menu_price" class="form-control form-control-sm price col-sm-3" placeholder="{{ 'admin.restaurant_menu.price' | translate }}">

            <div class="form-check" style="float:right; margin-right: 15px;">
              <input class="form-check-input" type="checkbox" value="option1" id="card">
              <label class="form-check-label" for="card">
                {{ 'admin.restaurant_menu.sold_out' | translate}}
              </label>
            </div>
          </div>
        </div>

        <app-menu-option></app-menu-option>
        <app-menu-option></app-menu-option>
        <app-menu-option></app-menu-option>

        <div class="form-group">
          <div class="area-buttons">
            <button aria-pressed="true" style="float:right; margin:0; width:85px" class="btn btn-sm btn-block btn-outline-success active"
              type="button">{{ 'admin.save' | translate}}</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
